<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="content header">
        <div class="logo-container">
          <img src="./assets/img/Logo.png" alt="Productly logo" class="logo" />
        </div>
        <nav class="page-navigation">
          <ul class="navigation-list">
            <li class="navigation-element">
              <a href="#product" class="navigation-link">Product</a>
            </li>
            <li class="navigation-element">
              <a href="#customers" class="navigation-link">Customers</a>
            </li>
            <li class="navigation-element">
              <a href="#pricing" class="navigation-link">Pricing</a>
            </li>
            <li class="navigation-element">
              <a href="#resources" class="navigation-link">Resources</a>
            </li>
          </ul>
        </nav>
        <div class="buttons">
          <button class="sign-in bttn">Sign In</button>
          <button class="sign-up bttn">Sign Up</button>
        </div>
      </div>
    </header>
    <main>
      <div class="content main">
        <section class="first-screen">
          <div class="incentive">
            <h1 class="slogan">The Design Thinking <br />superpowers</h1>
            <p>
              Tools, tutorials, design and innovation experts, all in one<br />
              place! The most intuitive way to imagine your next user
              experience.
            </p>
            <button class="bttn get-started">Get started</button>
          </div>
          <div class="image-container">
            <img src="./assets/img/first-screen-img.png" alt="happy people" />
          </div>
        </section>
        <section class="features"></section>
        <section class="benefits"></section>
        <section class="product-menegers"></section>
        <section class="marketers"></section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
